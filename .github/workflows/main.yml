name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# LEGG TIL DETTE!
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Oppgrader til v4 (nyere)
    
    - name: Setup Node.js
      uses: actions/setup-node@v4  # Oppgrader til v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
